<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="progress-container">
        <ul class="play-list"></ul>
        <audio class="audio" src=""></audio>
        <div class="progress-bar-video">
          <div class="progress-video"></div>
        </div>
       

        
      </div>

      <div class="sound-container">
        <p class="time-duration">0:00 / 0:00</p>
        <div class="sound player-icon"></div>
        <!-- <div class="sond-progress-bar">
          <div class="progress-sound"></div>
        </div> -->
       
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" onchange='eventForm()' />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author">
      </div>
    </div>
    <div class="info-autor">
      <div class="logo"></div>
      <div class="github-link"><a target="_blank" href="https://github.com/Ruslan-Nikolaevich">Ruslan-Nikolaevich</a></div>
      
      <div><a href="https://rs.school/js/" target="_blank">Сourse «JavaScript/Front-end»</a></div>
      <div class="container-lang">
        <div class="lang-eng style-leng leng-active" ><p>En</p></div>
        <div class="lang-ru style-leng"><p>Ru</p></div>
      </div>
    </div>
   
  </footer>
  <script src="./js/weather.js"></script>
  <script src="./js/playList.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/jsonRu.js"></script>
  <script src="./js/json.js"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>
